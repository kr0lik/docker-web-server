[www]
; if we send this to /proc/self/fd/1, it never appears
access.log = /proc/self/fd/2

user = www-data
group = www-data

listen = [::]:9000

pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 20
pm.max_requests = 500

clear_env = no
catch_workers_output = yes

slowlog = /var/log/www/php.slow.log

php_admin_value[error_log] = /var/log/www/php.error.log
php_admin_flag[log_errors] = on
